<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>算数トレーニング Canvas版</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
/* ★ Tailwind に shake アニメーションを追加 */
tailwind.config = {
  theme:{
    extend:{
      keyframes:{
        shake:{
          '10%,90%':{transform:'translateX(-4px)'},
          '20%,80%':{transform:'translateX(4px)'},
          '30%,50%,70%':{transform:'translateX(-8px)'},
          '40%,60%':{transform:'translateX(8px)'}
        }
      },
      animation:{shake:'shake 0.4s both'}
    }
  }
};
</script>

<!-- Tone.js：効果音 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

<style>
html,body{height:100%;overflow-x:hidden}
body{font-family:system-ui,'Inter','M PLUS Rounded 1c',sans-serif;
     display:flex;flex-direction:column;align-items:center;padding:16px;
     background:linear-gradient(135deg,#d3f8f2 0%,#c4f0ff 100%)}
canvas{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);
       max-width:100%;height:auto}
#hidden-input{position:absolute;left:-9999px;top:-9999px;opacity:0}
/* 星の形を描くので特に CSS は不要 */
.choice-btn{min-width:72px;min-height:52px}
</style>
</head>

<body>
  <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">算数トレーニング Canvas版</h1>
  <div id="stats" class="h-6 mb-2 text-gray-700 font-semibold"></div>

  <!-- 描画領域 -->
  <canvas id="board" style="max-height:65vh"></canvas>
  <input id="hidden-input" autocomplete="off" enterkeyhint="done">

  <!-- コントロール群 -->
  <div id="ctrl" class="w-full max-w-lg flex flex-wrap justify-center gap-2 mt-3">
    <div id="set-ctrl" class="flex flex-wrap gap-2 justify-center items-center">
      <label class="font-medium text-gray-700">レベル:</label>
      <select id="difficulty" class="p-2 border rounded-lg">
        <option value="g1">小１</option>
        <option value="std" selected>標準</option>
      </select>

      <label class="font-medium text-gray-700 ml-2">問題数:</label>
      <select id="q-count" class="p-2 border rounded-lg">
        <option>5</option><option selected>10</option><option>15</option><option>20</option>
      </select>

      <button id="btn-start" class="px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white font-bold rounded-lg shadow">スタート</button>
    </div>

    <div id="play-ctrl" class="hidden flex gap-2">
      <button id="btn-submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg shadow">こたえ合わせ</button>
      <button id="btn-next"   class="hidden px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg shadow">つぎ</button>
    </div>

    <div id="end-ctrl" class="hidden flex gap-2">
      <button id="btn-retry"  class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-lg shadow">もう一度</button>
      <button id="btn-review" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-lg shadow">間違い確認</button>
    </div>

    <div id="rev-ctrl" class="hidden flex">
      <button id="btn-back" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-lg shadow">最初の画面へ</button>
    </div>
  </div>

  <!-- 小１用 三択ボタン -->
  <div id="choice-box" class="hidden flex flex-wrap justify-center gap-2 mt-3"></div>

<script>
/* ===== 基本パラメータと初期ロジック（前回と同じ） =========================== */
const cvs=document.getElementById('board'),ctx=cvs.getContext('2d');
const hidI=document.getElementById('hidden-input');
const statsEl=document.getElementById('stats');
const diffSel=document.getElementById('difficulty');
const qCntSel=document.getElementById('q-count');
const choiceBox=document.getElementById('choice-box');
const BASE_W=600,BASE_H=380;let scale=1;
const rndInt=(a,b)=>Math.floor(Math.random()*(b-a+1))+a;

/* --- 音 --- */
let synth=new Tone.Synth().toDestination();
const okSounds=["C5","E5","G5"], ngSound="A3";

/* --- 星パーティクル ★ --- */
const starMax=12;let stars=[];
function boomStars(x,y){
  for(let i=0;i<starMax;i++){
    stars.push({x,y,dx:(Math.random()*4-2),dy:(Math.random()*-3-1),
                r:Math.random()*6+4,life:40});
  }
}
function updateStars(){stars.forEach(s=>{s.x+=s.dx;s.y+=s.dy;s.dy+=0.15;s.r*=0.97;s.life--;});
                       stars=stars.filter(s=>s.life>0);}
function drawStars(){
  ctx.fillStyle="#facc15";
  stars.forEach(s=>{
    ctx.beginPath();ctx.moveTo(s.x,s.y-s.r);
    for(let k=1;k<5;k++){
      ctx.lineTo(s.x+s.r*Math.sin(k*2*Math.PI/5),
                 s.y-s.r*Math.cos(k*2*Math.PI/5));
    }ctx.closePath();ctx.fill();
  });
}

/* --- 問題生成（前回と同じ簡易版） --- */
function genG1(){const op=Math.random()<0.5?'+':'-';let a,b,ans;
  if(op==='+'){a=rndInt(0,10);b=rndInt(0,10-a);ans=a+b;}
  else{a=rndInt(0,10);b=rndInt(0,a);ans=a-b;}
  return{q:`${a} ${op} ${b} = ?`,a:ans,type:'int'};}
function gcd(x,y){return y?gcd(y,x%y):x;}
function simp(n,d){const g=gcd(Math.abs(n),d);return{n:n/g,d:d/g};}
function fStr({n,d}){return d===1?`${n}`:`${n}/${d}`;}
function randFrac(){let d=rndInt(2,9),n=rndInt(1,d-1);return simp(n,d);}
function plusF(){const f1=randFrac(),f2=randFrac();
  const l=f1.d*f2.d/gcd(f1.d,f2.d);
  const n=f1.n*(l/f1.d)+f2.n*(l/f2.d);
  return{q:`${fStr(f1)} + ${fStr(f2)} = ?`,a:simp(n,l),type:'frac'};}
function minusF(){let f1=randFrac(),f2=randFrac();
  if(f1.n/f1.d<f2.n/f2.d)[f1,f2]=[f2,f1];
  const l=f1.d*f2.d/gcd(f1.d,f2.d);
  const n=f1.n*(l/f1.d)-f2.n*(l/f2.d);
  return{q:`${fStr(f1)} - ${fStr(f2)} = ?`,a:simp(n,l),type:'frac'};}
function randDec(){return Math.round(Math.random()*100)/10;}
function plusD(){const x=randDec(),y=randDec();
  return{q:`${x} + ${y} = ?`,a:Math.round((x+y)*10)/10,type:'dec'};}
function minusD(){let x=randDec(),y=randDec();if(x<y)[x,y]=[y,x];
  return{q:`${x} - ${y} = ?`,a:Math.round((x-y)*10)/10,type:'dec'};}
const genPool=[plusF,minusF,plusD,minusD];

/* --- 状態変数 --- */
let state='set',difficulty='std',total=10,cur=0,score=0;
let qs=[],mistakes=[],curAnswer='';

/* --- サイズ調整 --- */
function resize(){
  const w=Math.min(window.innerWidth*0.95,700);
  cvs.width=w;cvs.height=w*(BASE_H/BASE_W);scale=cvs.width/BASE_W;
  draw();
}
window.addEventListener('resize',resize);

/* --- 描画 --- */
function draw(){
  ctx.clearRect(0,0,cvs.width,cvs.height);
  if(state!=='set'){
    const p=(state==='feed'||state==='end')?(cur+1)/total:cur/total;
    const barW=cvs.width*0.6,barH=10*scale,x=(cvs.width-barW)/2,y=40*scale;
    ctx.fillStyle='#e0e0e0';ctx.fillRect(x,y,barW,barH);
    ctx.fillStyle='#34d399';ctx.fillRect(x,y,barW*p,barH);
  }
  if(state==='set'){
    ctx.font=`${32*scale}px sans-serif`;
    ctx.fillStyle='#111';ctx.textAlign='center';
    ctx.fillText('スタートを押してね',cvs.width/2,150*scale);
    return;
  }
  const q=qs[cur]; if(!q)return;
  ctx.font=`bold ${28*scale}px 'M PLUS Rounded 1c'`;
  ctx.fillStyle='#111';ctx.textAlign='center';
  ctx.fillText(q.q,cvs.width/2,120*scale);

  if(difficulty==='std'){
    const boxW=cvs.width*0.7,boxH=46*scale,bx=(cvs.width-boxW)/2,by=160*scale;
    ctx.strokeStyle='#a0aec0';ctx.strokeRect(bx,by,boxW,boxH);
    ctx.font=`${24*scale}px sans-serif`;ctx.textAlign='left';
    ctx.fillText(curAnswer,bx+10*scale,by+30*scale);
    if(document.activeElement===hidI&&(Date.now()>>9)%2){
      const w=ctx.measureText(curAnswer).width;
      ctx.fillRect(bx+10*scale+w,by+8*scale,2*scale,boxH-16*scale);
    }
  }
  updateStars();drawStars();/* ★ 星を毎フレーム描く */
}

/* --- UI 切替 --- */
function sh(el){el.classList.remove('hidden');}
function hd(el){el.classList.add('hidden');}
function switchCtrl(m){
  ['set','play','end','review'].forEach(id=>hd(document.getElementById(id+'-ctrl')));
  sh(document.getElementById(m+'-ctrl'));
}

/* --- 小１用 三択 --- */
function buildChoices(ans){
  choiceBox.innerHTML=''; const list=[ans];
  while(list.length<3){const n=rndInt(0,20);if(!list.includes(n))list.push(n);}
  list.sort(()=>Math.random()-0.5);
  list.forEach(n=>{
    const b=document.createElement('button');
    b.textContent=n;b.className='choice-btn bg-white border rounded-lg text-xl font-bold px-4 shadow active:scale-95';
    b.onclick=()=>{hidI.value=n;submit();};
    choiceBox.appendChild(b);
  });sh(choiceBox);
}
function hideChoices(){hd(choiceBox);}

/* --- 統計 --- */
function stat(){const tried=cur,rate=tried?((score/tried)*100).toFixed(1):'---';
  statsEl.textContent=`正答率 ${rate}% (${score}/${tried})`;}

/* --- ゲーム進行 --- */
function makeQs(){
  qs=[];for(let i=0;i<total;i++){qs.push(difficulty==='g1'?genG1():genPool[rndInt(0,genPool.length-1)]());}
}
function start(){
  difficulty=diffSel.value;total=parseInt(qCntSel.value,10);
  cur=score=0;curAnswer='';makeQs();state='play';switchCtrl('play');stat();
  if(difficulty==='g1'){hidI.blur();buildChoices(qs[0].a);hd(document.getElementById('btn-submit'));}
  else{hideChoices();sh(document.getElementById('btn-submit'));hidI.value='';hidI.focus();}
  resize();
}

/* --- submit with 星 & シェイク ★ --- */
function submit(){
  const okBefore=score;            // 判定前スコア
  const q=qs[cur];let ok=false;
  if(difficulty==='g1'){ok=parseInt(hidI.value,10)===q.a;}
  else{
    const v=hidI.value.trim();
    if(q.type==='int'||q.type==='dec'){ok=Math.abs(parseFloat(v)-q.a)<1e-6;}
    if(q.type==='frac'){const m=v.match(/^(\d+)\/(\d+)$/);
      if(m){const n=parseInt(m[1],10),d=parseInt(m[2],10);ok=n===q.a.n&&d===q.a.d;}}
  }
  if(ok){score++; okSounds.forEach((n,i)=>synth.triggerAttackRelease(n,"8n","+"+(i*0.15)));
         boomStars(cvs.width/2,160*scale);}
  else {mistakes.push({idx:cur+1,q:q.q,ans:q.a,your:hidI.value});
        synth.triggerAttackRelease(ngSound,"8n");
        cvs.classList.add('animate-shake');setTimeout(()=>cvs.classList.remove('animate-shake'),400);}
  curAnswer='';state='feed';stat();
  hd(document.getElementById('btn-submit'));sh(document.getElementById('btn-next'));
  if(difficulty==='g1')hideChoices();
  draw();
}
function next(){
  cur++;if(cur>=total)return finish();
  state='play';hd(document.getElementById('btn-next'));
  if(difficulty==='g1'){buildChoices(qs[cur].a);}else{sh(document.getElementById('btn-submit'));hidI.value='';hidI.focus();}
  draw();
}
function finish(){
  state='end';switchCtrl('end');hideChoices();
  ctx.clearRect(0,0,cvs.width,cvs.height);
  ctx.font=`bold ${32*scale}px sans-serif`;ctx.fillStyle='#111';ctx.textAlign='center';
  ctx.fillText(`終了！${total}問中 ${total-mistakes.length} 問正解`,cvs.width/2,120*scale);
}
function review(){
  state='review';switchCtrl('review');
  ctx.clearRect(0,0,cvs.width,cvs.height);
  ctx.font=`bold ${24*scale}px sans-serif`;ctx.textAlign='center';
  if(!mistakes.length){ctx.fillText('間違いはありませんでした！',cvs.width/2,120*scale);return;}
  ctx.fillText('間違い一覧',cvs.width/2,40*scale);
  ctx.textAlign='left';ctx.font=`${16*scale}px monospace`;
  mistakes.forEach((m,i)=>ctx.fillText(
    `${m.idx}. ${m.q} → 正:${typeof m.ans==='object'?fStr(m.ans):m.ans} / あなた:${m.your}`,
    10*scale,(80+i*24)*scale));
}

/* --- イベント --- */
document.getElementById('btn-start').onclick=start;
document.getElementById('btn-submit').onclick=submit;
document.getElementById('btn-next').onclick=next;
document.getElementById('btn-retry').onclick=()=>{state='set';switchCtrl('set');draw();};
document.getElementById('btn-review').onclick=review;
document.getElementById('btn-back').onclick=()=>{state='set';switchCtrl('set');draw();};
hidI.addEventListener('input',e=>{curAnswer=e.target.value;draw();});
hidI.addEventListener('keypress',e=>{if(e.key==='Enter'&&state==='play')submit();});
cvs.addEventListener('click',()=>{if(state==='play'&&difficulty==='std'){hidI.focus();}});

/* --- 初期化 --- */
switchCtrl('set');resize();draw();
</script>
</body>
</html>
